<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-button class="ion-float-left" id="homebtn" (click)="HomeBtn()">
      <ion-icon name="home"></ion-icon>
      </ion-button>
    <ion-title class="ion-text-center">
    Policy

      <ion-button class="ion-float-right" id="titlebtn" (click)="AddBtn()">
       Add policy
      </ion-button>
    </ion-title>
  </ion-toolbar>
</ion-header>
<ion-content [fullscreen]="true">
  <ion-searchbar [(ngModel)]="searchTerm" placeholder="Search policies"></ion-searchbar>

  <ion-card *ngFor="let i of items">
    <ion-card-header>
<ion-card-title>{{i.policyName}}</ion-card-title>
<ion-card-subtitle>{{i.date}}</ion-card-subtitle>
    </ion-card-header>
<ion-card-content>
  {{i.description}}
  <ion-icon name="pencil" (click)="Update(i.policyId)"></ion-icon>
  <ion-icon name="trash-outline" (click)="Delete(i)"></ion-icon>
</ion-card-content>
  </ion-card>
