<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-button class="ion-float-left" id="homebtn" (click)="HomeBtn()">
      <ion-icon name="home"></ion-icon>
      </ion-button>
    <ion-title class="ion-text-center">
     View Workshop Equipment

      <ion-button class="ion-float-right" id="titlebtn" (click)="AddBtn()">
       Add Workshop Equipment
      </ion-button>
    </ion-title>
  </ion-toolbar>
</ion-header>
<ion-content [fullscreen]="true">
  <ion-searchbar [(ngModel)]="searchTerm"  placeholder="Search Workshop Equipment"></ion-searchbar>

  <!-- view table -->
<ion-grid>

  <!-- headers -->
  <ion-row id="tblheader">
    <ion-col>
      <div>Workshop Equipment ID</div>
    </ion-col>
    <ion-col>
      <div>Description</div>
    </ion-col>
    <ion-col>
    </ion-col>
  </ion-row>

  <!-- contents -->
  <ion-row *ngFor="let equipment of this.Equipment | filter: searchTerm">
    <ion-col>
      <div>{{equipment.workshopEquipmentId}}</div>
    </ion-col>
    <ion-col>
      <div>{{equipment.description}}</div>
    </ion-col>
    <ion-col>
      <ion-icon name="pencil" (click)="Update(equipment.workshopEquipmentId)"></ion-icon>
      <ion-icon name="trash-outline" (click)="Delete(equipment)"></ion-icon>
    </ion-col>
   </ion-row>

   </ion-grid>
