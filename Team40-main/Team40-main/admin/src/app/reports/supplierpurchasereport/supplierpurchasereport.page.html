<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-button class="ion-float-left" id="homebtn" (click)="HomeBtn()">
      <ion-icon name="home"></ion-icon>
      </ion-button>

    <ion-title class="ion-text-center">
    Supplier Purchase Report
    </ion-title>

  </ion-toolbar>
</ion-header>
<ion-content [fullscreen]="true">
  <div id="htmlData">
  <p>
    Supplier Purchase Report
  </p>

<ion-grid >

  <ion-row id="tblheader">
    <ion-col>
      <div>Supplier Name</div>
    </ion-col>
    <ion-col>
      <div>Supplier Phone Number</div>
    </ion-col>
    <!-- <ion-col>
      <div>Price (R)</div>
    </ion-col> -->
    <ion-col>
      <div>Quantity Purchased</div>
    </ion-col>
    <!-- <ion-col>
      <div>Total Cost (R)</div>
    </ion-col> -->
    <ion-col>
      <div>Number of times purchased from supplier</div>
    </ion-col>

  </ion-row>
  <ion-row *ngFor="let s of supplier">
    <ion-col>{{s.supplierName}}</ion-col>

    <ion-col>{{s.supplierPhoneNumber}}</ion-col>
    <!-- <ion-col>{{s.price}}</ion-col> -->

    <ion-col>{{s.quantityPurchased}}</ion-col>
    <!-- <ion-col>{{s.totalCost}}</ion-col> -->
    <ion-col>{{s.count}}</ion-col>
  </ion-row>

</ion-grid>
<p>{{today}}</p>
<p>Generated by Team 40 - Adept Innovations </p>

</div>
<div>
  <ion-button style="float: right" class="btn btn-success btn-block" (click)="openPDF()">Download PDF</ion-button>
</div>
</ion-content>
