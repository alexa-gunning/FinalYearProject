<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-button class="ion-float-left" id="homebtn" (click)="HomeBtn()">
      <ion-icon name="home"></ion-icon>
      </ion-button>

    <ion-title class="ion-text-center">
    Workshop Performance Report
    </ion-title>

  </ion-toolbar>
</ion-header>
<ion-content [fullscreen]="true">
  <div id="htmlData">
  <p>
    Workshop Performance
  </p>

<ion-grid >

  <ion-row id="tblheader">
    <ion-col><div>Type</div></ion-col>
    <ion-col><div>Venue</div></ion-col>
    <ion-col><div>Date</div></ion-col>
    <ion-col><div>Total Booked</div></ion-col>
    <ion-col><div>Number Attended</div></ion-col>
    <ion-col><div>Sales Revenue</div></ion-col>
    

  </ion-row>
  <ion-row *ngFor="let s of workshop">
    <ion-col>{{s.workshoptype}}</ion-col>
    <ion-col>{{s.workshopvenue}}</ion-col>
    <ion-col>{{s.workshopdate}}</ion-col>
    <ion-col>{{s.totalBookings}}</ion-col>
    <ion-col>{{s.numerattended}}</ion-col>
    <ion-col>{{s.salesrevenue}}</ion-col>
    
  </ion-row>

</ion-grid>
<p>{{today}}</p>
<p>Generated by Team 40 - Adept Innovations </p>

</div>
<div>
  <ion-button style="float: right" class="btn btn-success btn-block" (click)="openPDF()">Download PDF</ion-button>
</div>
</ion-content>
