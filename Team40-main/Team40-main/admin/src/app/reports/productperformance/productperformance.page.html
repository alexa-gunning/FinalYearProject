<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-button class="ion-float-left" id="homebtn" (click)="HomeBtn()">
      <ion-icon name="home"></ion-icon>
      </ion-button>

    <ion-title class="ion-text-center">
    Product Performance Report
    </ion-title>

  </ion-toolbar>
</ion-header>
<ion-content [fullscreen]="true">
  <div id="htmlData">
  <p>
    Product Performance
  </p>

<ion-grid >

  <ion-row id="tblheader">
    <ion-col>
      <div>Product Name</div>
    </ion-col>
    <ion-col>
      <div>Total Sold</div>
    </ion-col>
    <ion-col>
      <div>Sales Revenue</div>
    </ion-col>

    <ion-col>
      <div>Cost of Production</div>
    </ion-col>
        <ion-col>
      <div>Net Profit</div>
    </ion-col>

  </ion-row>
  <ion-row *ngFor="let s of product">
    <ion-col>{{s.productname}}</ion-col>

    <ion-col>{{s.totalProductSold }}</ion-col>
    <ion-col>{{s.salesRevenue}}</ion-col>

    <ion-col>{{s.costOfProduction}}</ion-col>

    <ion-col>{{s.netprofit}}</ion-col>
  </ion-row>

</ion-grid>
<p>{{today}}</p>
<p>Generated by Team 40 - Adept Innovations </p>

</div>
<div>
  <ion-button style="float: right" class="btn btn-success btn-block" (click)="openPDF()">Download PDF</ion-button>
</div>
</ion-content>
