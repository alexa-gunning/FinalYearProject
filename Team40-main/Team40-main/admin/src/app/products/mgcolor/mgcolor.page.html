<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-button class="ion-float-left" id="homebtn" (click)="HomeBtn()">
      <ion-icon name="home"></ion-icon>
      </ion-button>
    <ion-title class="ion-text-center">
   Product Colours

    </ion-title>
  </ion-toolbar>
</ion-header>
<ion-content [fullscreen]="true">

<ion-grid>


  <ion-row id="tblheader">
    <ion-col>
      <div>Color name</div>
    </ion-col>
    <ion-col>
      <div>Description</div>
    </ion-col>
  
    <ion-col>
    </ion-col>
  </ion-row>


   <ion-row *ngFor="let inv of colors">
    <ion-col>
      <div>{{inv.colorName}}</div>
    </ion-col>
    <ion-col>
      <div>{{inv.description}}</div>
    </ion-col>
  
    <ion-col>
      <ion-icon name="pencil" (click)="Update(inv.productColorId)"></ion-icon>
      <ion-icon name="trash-outline" (click)="Delete(inv)"></ion-icon>
    </ion-col>
   </ion-row>

   </ion-grid>
</ion-content>
