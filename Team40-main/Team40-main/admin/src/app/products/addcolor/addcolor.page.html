<ion-header>
  <ion-toolbar>
    <ion-button class="ion-float-left" id="homebtn" (click)="HomeBtn()">
      <ion-icon name="home"></ion-icon>
      </ion-button>
    <ion-title>Add colour<ion-icon name="information-circle" (click)="Info()"></ion-icon></ion-title>
        <!-- cancel and save buttons -->
    <ion-buttons slot="secondary">
      <ion-back-button text="Cancel"></ion-back-button>
      <ion-button (click)="addColor()">Save</ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>

  <form [formGroup]="ProductColorForm"  >
    <ion-item>
      <ion-label position="stacked">Colour Name</ion-label><br>
      <ion-input type="text" formControlName="colorName" placeholder="Blue"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label position="stacked">Description</ion-label><br>
      <ion-input type="text" formControlName="description" placeholder="Light"></ion-input>
    </ion-item>
